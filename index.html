<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Piston-UI</title>
</head>

<body>

<!-- lists normal -->
<ul class="list">
  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
</ul>

<!-- STACKED LIST -->
<ul class="list list-stacked">
  <li>list-items</li>
  <li>list-items</li>
  <li>list-items</li>
  <li>list-items</li>
  <li>list-items</li>
  <li>list-items</li>
</ul>
<!-- Grid Designs -->
<div class="grid-columns text-center spacing-dividing">
  <div class="column-1">Item1</div>  
  <div class="column-2">Item2</div>
</div>

<div class="grid-columns text-center spacing-dividing">
  <div class="column-1">Item1</div>  
  <div class="column-2">Item2</div>
  <div class="column-3">Item-3</div>
</div>
<div class="grid-3__row text-center spacing-dividing">
  <div class="row-1">Item1</div>  
  <div class="column-2">Item2</div>
  <div class="column-3">Item-3</div>
</div>
<!-- star-rating -->
<div class="spacing-dividing star-cont">
  <input type="radio" name="star" id="star1"><label for="star1"> 
  </label>
  <input type="radio" name="star" id="star1"><label for="star2"> 
  </label>
  <input type="radio" name="star" id="star1"><label for="star3"> 
  </label>
  <input type="radio" name="star" id="star1"><label for="star4"> 
  </label>
  <input type="radio" name="star" id="star1"><label for="star5"> 
  </label>
</div>

  </body>
