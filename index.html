<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Piston-UI</title>
</head>
<body>
   <!-- ------------NORMAL Buttons analogy -->
   <div>
    <button class="btn">DEFAULT</button>
    <button class="btn btn-pri">PRIMARY</button>
    <button class="btn btn-sec">SECONDARY</button>
    <button class="btn btn-error">ERROR</button>
    <button class="btn btn-success">SUCCESS</button>
</div>
<!-- ----------Outline buttons analogy -->
<div style="margin-top: 2rem;">
    <button class="btn btn-outline">DEFAULT</button>
    <button class="btn btn-outline-pri"> PRIMARY</button>
    <button class="btn btn-outline-success">SUCCESS</button>
    <button class="btn btn-outline-error">ERROR</button>
</div>

<!-- ----------------Icon Button Styling -->
<div style="margin-top: 2rem;">
    <button class="btn-icon-lrg">
        <i class="fas fa-shopping-cart"></i></button>
        <button class="btn-icon-med">
            <i class="far fa-envelope"></i></button>
            <button class="btn-icon-sml">
                <i class="fas fa-share"></i></button>
</div>
<!-- FLOATING BUTTON -->
<button class="btn btn-pri" id="btn-show">SHOW</button>
<button class="floating btn btn-error">Floating button</button>
<!-- -----------LINK BUTTONS ANAlogy -->
<div style="margin-top: 2rem;">
    <a href="./" class="link">Default</a>
    <a href="./" class="link-btn margin">Button-Link</a>
</div>

</body>
</html>
